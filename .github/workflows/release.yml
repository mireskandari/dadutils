name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        run: |
          cd frontend
          bun install

      - name: Build macOS app
        run: wails build -platform darwin/arm64

      - name: Bundle Ghostscript
        run: |
          mkdir -p build/bin/DadsPDFTools.app/Contents/Resources
          if [ -f binaries/darwin/gs ]; then
            cp binaries/darwin/gs build/bin/DadsPDFTools.app/Contents/Resources/gs
            chmod +x build/bin/DadsPDFTools.app/Contents/Resources/gs
          fi

      - name: Ad-hoc code sign
        run: |
          codesign --force --deep -s - build/bin/DadsPDFTools.app
          echo "App signed with ad-hoc signature"

      - name: Create ZIP
        run: |
          cd build/bin
          zip -r DadsPDFTools-macOS-arm64.zip DadsPDFTools.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: build/bin/DadsPDFTools-macOS-arm64.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install NSIS
        run: |
          choco install nsis -y
          echo "C:\Program Files (x86)\NSIS" >> $env:GITHUB_PATH

      - name: Install frontend dependencies
        run: |
          cd frontend
          bun install

      - name: Build Windows installer
        run: wails build -platform windows/amd64 -nsis

      - name: List build output
        run: dir build\bin
        shell: cmd

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build/bin/*-installer.exe
          if-no-files-found: error

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: artifacts

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: artifacts

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
